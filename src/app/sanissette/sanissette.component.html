<div class="container custom-container">
    <div class="form-group m 1 p 1 text-center">
      <br>
      <h2 class="mb-3 text-center">Recherche sanissette</h2>
  
      <div class="form-group">
        <mat-form-field appearance="legacy">
          <mat-label>Nom de station</mat-label>
        <input matInput [(ngModel)]="stationD.name" class="form-control" placeholder="Ex: Chatelet">
        <mat-icon matSuffix>wc</mat-icon>
      </mat-form-field>
      </div>
  

      
      <mat-card class="example-result-card">
        <mat-card-content>
          <h2>Distance</h2>
          <br>
          <mat-slider class="example-margin"[max]="max" [min]="min" [step]="step"
            [thumbLabel]="thumbLabel" [tickInterval]="getSliderTickInterval()" [(ngModel)]="stationD.distance">
          </mat-slider>
          <h2>Les sanissettes Ã  {{stationD.distance}} m</h2>
        </mat-card-content>
      </mat-card>

      <div class="form-group">
        <button mat-raised-button color="accent" (click)="getSanissettesFromStat()">Afficher Sanissettes</button>
      </div>
  
    </div>
  </div>
  

  
  <div class="map-container">
    <div class="map-frame">
      <div id="map"></div>
    </div>
  </div>
  
  <div *ngIf="sanissettes" class="sanissettes">
    <ul class="sanissettes">
    
    </ul>
    </div>
